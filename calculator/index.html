<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css>

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="calculator">
			<div class="first-row">
				<div id="screen">
					<div class="previous">1</div>
					<div class="current">2</div>
					
				</div>
				<button class="btn clear">c</button>
			</div>
			<div class="other-rows">
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn operator">/</button>
			</div>
			<div class="other-rows">
				<button class="btn number">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn operator">x</button>
			</div>
			<div class="other-rows">
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn operator subtract">-</button>
			</div>
			<div class="other-rows">
				<button class="btn decimal">.</button>
				<button class="btn number">0</button>
				<button class="btn equal">=</button>
				<button class="btn operator plus">+</button>
			</div>
			


		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
